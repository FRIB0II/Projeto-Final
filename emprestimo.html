<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Imagens/logo.png">
    <title>Emprestimo livro teca</title>
</head>
<body class="fundo_janelas">
    <main id="emprestimo">
        <div>
            <form  class="estilo_form" action="emprestar_livro" method="post">
                <label for="nome_do_livro">Nome do livro</label>
                <input type="text" name="nome_do_livro" id="" placeholder="Digite o nome do livro">
        
                <label for="nome_do_autor">Nome do autor</label>
                <input type="text" name="nome_do_autor" id="" placeholder="Digite o nome do autor">
                <button type="submit" style="margin-top: 10px;">Confirmar</button>
            </form>
        </div>
    </main>
</body>
</html>
